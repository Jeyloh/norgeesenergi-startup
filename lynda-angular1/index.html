<!doctype html>
<html lang="en" ng-app="myApp"> <!-- ng-app bootstraps the file that this is an Angular
  applcation. It is placed near the root of the app in the html or body tags
  You can only auto bootstrap one application in a html file, but it's possible
  to run multiple angular apps on one page by using angular.bootstrap

  "myApp" is our controller defined in the controllers.js file. Our entire page is
  being controlled by this new myApp module.

  Angular apps can't be nested with each other. -->
<head>
  <meta charset="UTF-8">
  <title> Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main" ng-view></div>

</body>
</html>
