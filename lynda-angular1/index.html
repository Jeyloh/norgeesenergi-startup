<!doctype html>
<html lang="en" ng-app> <!-- ng-app bootstraps the file that this is an Angular
  applcation. It is placed near the root of the app in the html or body tags
  You can only auto bootstrap one application in a html file, but it's possible
  to run multiple angular apps on one page by using angular.bootstrap

  Angular apps can't be nested with each other. -->
<head>
  <meta charset="UTF-8">
  <title> Angular Demo</title>
  <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
  <input type="text" ng-model="name">
  <h2> Welcomme {{name}}</h2>
</body>
</html>
